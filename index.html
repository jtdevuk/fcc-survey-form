<!DOCTYPE html>
<html>
    <head>
        <title>FCC: Survey Form</title>
    </head>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <div>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="age">Age (optional)</label>
                <input type="number" name="age">
                <label for="role">Which option best describes your current role?</label>
                <select name="role">
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="nothanks">Prefer Not to Say</option>
                    <option value="other">Other</option>                    
                </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>                
                <input type="radio" name="recommend" value="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="recommend" value="notsure">
                <label for="notsure">Not Sure</label>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="favfeature">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="improvements" name="frontEnd">
                <label for="frontEnd">Front-end Projects</label>
                <input type="checkbox" name="improvements" name="backEnd">
                <label for="backEnd">Back-end Projects</label>
                <input type="checkbox" name="improvements" name="dataVis">
                <label for="dataVis">Data Visualization</label>
                <input type="checkbox" name="improvements" name="challenges">
                <label for="challenges">Challenges</label>
                <input type="checkbox" name="improvements" name="openSource">
                <label for="openSource">Open Source Community</label>
                <input type="checkbox" name="improvements" name="helpRooms">
                <label for="helpRooms">Gitter help rooms</label>
                <input type="checkbox" name="improvements" name="videos">
                <label for="videos">Videos</label>
                <input type="checkbox" name="improvements" name="cityMeetups">
                <label for="cityMeetups">City Meetups</label>
                <input type="checkbox" name="improvements" name="wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" name="improvements" name="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" name="improvements" name="additionalCourses">
                <label for="additionalCourses">Additional Courses</label>
                <p>Any comments or suggestions?</p>
                <textarea></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
